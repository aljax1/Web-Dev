<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Instagram Login</title>
<link rel="stylesheet" href="instagram.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

<header>
    <img src="Instagram.png" class="logo">
</header>

<main class="main-box">

    <section class="desc">

        <h1 class="title">
            Посмотрите, какими<br>
            моментами из жизни<br>
            поделились ваши<br>
            <span>близкие друзья</span>.
        </h1>

        <img src="mockup.png" class="mockup">

    </section>

    <div class="vertical-line"></div>
    <div class="corner-line"></div>

    <section class="login-box">

        <h2>Войти в Instagram</h2>

        <form class="login-form">

            <input type="text" placeholder="Имя пользователя, телефон или email" required>

            <input type="password" placeholder="Пароль" required>

            <button class="btn-primary">Войти</button>

        </form>

        <a href="#" class="forgot">Забыли пароль?</a>

        <a href="https://facebook.com" class="facebook-btn">
            <img src="facebook.png">
            Войти через Facebook
        </a>

        <a href="#" class="create-account">Создать новый аккаунт</a>

        <img src="meta.png" class="meta-logo">

    </section>

</main>
</body>
</html>
