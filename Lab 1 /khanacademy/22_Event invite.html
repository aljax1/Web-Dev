<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project: Event invite</title>
    <style>
      body {
        background-color: yellow;
        font-family: Arial;
        text-align: center;
        padding: 20px;
      }
      
      h1 {
        color: red;
        font-size: 50px;
      }
      
      h2 {
        color: blue;
        font-size: 30px;
      }
      
      .box {
        background-color: white;
        border: 3px solid black;
        padding: 15px;
        margin: 20px;
      }
      
      ul {
        text-align: left;
        display: inline-block;
        background-color: lightblue;
        padding: 20px;
      }
      
      button {
        background-color: green;
        color: white;
        font-size: 20px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
      
      button:hover {
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <h1>YOU'RE INVITED!</h1>
    <h2>To My Birthday Party</h2>
    
    <div class="box">
      <p><strong>Date:</strong> Saturday, December 15</p>
      <p><strong>Time:</strong> 3:00 PM</p>
      <p><strong>Place:</strong> My House</p>
      <p><strong>Address:</strong> 123 Main Street</p>
    </div>
    
    <p><strong>What to bring:</strong></p>
    <ul>
      <li>Yourself</li>
      <li>Snacks</li>
      <li>Drinks</li>
      <li>Good mood</li>
    </ul>
    
    <div class="box">
      <p><strong>Guest list:</strong></p>
      <p>Alex<br>Sam<br>Jordan<br>Taylor<br>Chris</p>
    </div>
    
    <p><strong>RSVP by December 10</strong></p>
    <button onclick="alert('Thanks for RSVP!')">Click to RSVP</button>
    
  </body>
</html>
